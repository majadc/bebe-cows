<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BeBe Cows</title>
</head>
<body>
	<section class="bebe-cows">
		<header class="bebe-cows__header">
			<a href="" class="bebe-cows__picture"><img src="img/bebe.jpg" alt="Bernardo Belloto"></a>
			<h2>Mystery</h2>
		</header>
		<figure class="bebe-cows__item">
			<img src="img/bernardo-belotto-1.jpg" alt="">
			<figcaption>Twierdza Königstein od strony północnej</figcaption>
		</figure>
		<figure class="bebe-cows__item">
			<img src="img/bernardo-belotto-2.jpg" alt="">
			<figcaption>Łaba pomiędzy Pillnitz a Pirną</figcaption>
		</figure>
		<figure class="bebe-cows__item">
			<img src="img/bernardo-belotto-3.jpg" alt="">
			<figcaption></figcaption>
		</figure>
		<figure class="bebe-cows__item">
			<img src="img/bernardo-belotto-4.jpg" alt="">
			<figcaption>Pałac Hof od strony północnej</figcaption>
		</figure>
		<figure class="bebe-cows__item">
			<img src="img/bernardo-belotto-5.jpg" alt="">
			<figcaption>Capriccio z kasycznymi i sarożytnymi motywami oraz budynkami Drezena</figcaption>	
		</figure>
		<figure class="bebe-cows__item">
			<img src="img/bernardo-belotto-6.jpg" alt="">
			<figcaption>Architektura fanastyczna x Chrystusem wypędzającym przekupniów ze świątyni</figcaption>
		</figure>
		<figure class="bebe-cows__item">
			<img src="img/bernardo-belotto-7.jpg" alt="">
			<figcaption>Widok ujazdowa i Łazienek</figcaption>
		</figure>
	</section>
</body>
</html>
